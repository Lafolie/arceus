{% extends 'base.html' %}

{% block content %}
	<p>This is the KIG form</p>
	<form action="">
		<div class="container form-group">
			<div class="card bg-primary">
				<div class="card-header bg-primary text-light px-2 pb-0">
					<h3>Protocol Settings</h3>
				</div>
				<div class="card-body bg-dark text-light m-1">
					<label for="slider">Some Setting</label>
					<input type="range" class="custom-range" name="slider" id="slider" min="20" max="20000">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">Text Input</span>
						</div>
						
						<input type="text" name="txt" id="txt" class="form-control">
					</div>
					<button class="btn btn-primary">Deploy</button>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
